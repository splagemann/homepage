- type: parallel
  steps:
    - name: check-release
      service: homepage
      command: cat /etc/alpine-release
    - name: check-vars
      service: homepage
      command: bash /usr/local/apache2/htdocs/test.sh
- type: serial
  steps:
    - name: deploy
      service: deploy
      command: sh /tmp/deploy/deploy.sh
